apiVersion: v1
kind: Service
metadata:
  namespace: project
  name: todo-backend-svc
spec:
  selector:
    app: todo-backend
  clusterIP: None
  ports:
    - port: 3001
      name: todo-backend
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-backend
  namespace: project
spec:
  serviceName: "todo-backend-svc"
  selector:
    matchLabels:
      app: todo-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: buddy00/todo-backend:0.2.0
          ports:
            - containerPort: 3001
              name: todo-backend
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGODB_URI
          envFrom:
            - configMapRef:
                name: todo-backend-config
        - name: mongo
          image: mongo
          envFrom:
            - secretRef:
                name: mongo-secret
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data-storage
  volumeClaimTemplates:
    - metadata:
        name: mongo-data-storage
      spec:
        storageClassName: local-path
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
